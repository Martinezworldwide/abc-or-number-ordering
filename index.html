<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Sorter with Numbering</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px; margin-right: 5px; }
  </style>
</head>
<body>

  <h1>Text Sorter with Numbering</h1>
  <p>Enter your text below, then choose how to sort it. The sorted output will include numbering for each line.</p>

  <textarea id="textInput" placeholder="Enter your text here..."></textarea>

  <div>
    <button onclick="sortAlphabetically()">Sort Alphabetically</button>
    <button onclick="sortNumerically()">Sort Numerically</button>
  </div>

  <h2>Sorted Output with Line Numbers</h2>
  <textarea id="sortedOutput" readonly></textarea>

  <script>
    function addLineNumbers(lines) {
      return lines.map((line, index) => `${index + 1}. ${line}`);
    }

    function sortAlphabetically() {
      const inputText = document.getElementById("textInput").value;
      const lines = inputText.split('\n').filter(line => line.trim() !== '');
      const sorted = lines.sort((a, b) => a.localeCompare(b));
      const numberedOutput = addLineNumbers(sorted);
      document.getElementById("sortedOutput").value = numberedOutput.join('\n');
    }

    function sortNumerically() {
      const inputText = document.getElementById("textInput").value;
      const lines = inputText.split('\n').filter(line => line.trim() !== '');
      const sorted = lines.sort((a, b) => parseFloat(a) - parseFloat(b));
      const numberedOutput = addLineNumbers(sorted);
      document.getElementById("sortedOutput").value = numberedOutput.join('\n');
    }
  </script>

</body>
</html>
